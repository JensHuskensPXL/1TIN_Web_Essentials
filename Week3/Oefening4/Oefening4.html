<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunstwerk</title>
    <link rel="stylesheet" href="stijl.css" type="text/css">
</head>
<body>

    <table>

        <tr>
            <td colspan="4" style="background-color: green"></td>
            <td rowspan="4" style="background-color: red"></td>
        </tr>

        <tr>
            <td rowspan="4" style="background-color: blue"></td>
            <td colspan="2" style="background-color: red"></td>
            <td rowspan="2" style="background-color: yellow"></td>
        </tr>

        <tr>
            <td rowspan="2" style="background-color: green"></td>
            <td style="background-color: white"></td>
        </tr>

        <tr>
            <td colspan="2" style="background-color: blue"></td>
        </tr>

        <tr>
            <td colspan="4" style="background-color: yellow"></td>
        </tr>

    </table>

</body>
</html>
