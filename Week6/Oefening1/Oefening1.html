<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulier</title>
    <link rel="stylesheet" href="stijl.css" type="text/css">
</head>
<body>

<main>
    
    <h1>Je hebt gewonnen!</h1>
    
    <h2>Vul je gegevens in en we sturen de prijs naar jou!</h2>

    <form action="">

        <label for="achternaam">Achternaam:</label>
        <input type="text" name="achternaam" title="achternaam" id="achternaam">

        <label for="voornaam">Voornaam:</label>
        <input type="text" name="achternaam" title="achternaam" id="voornaam">

        <label for="straat">Straat:</label>
        <input type="text" name="achternaam" title="achternaam" id="straat">

        <label for="nummer">Nummer:</label>
        <input type="text" name="achternaam" title="achternaam" id="nummer" maxlength="4">

        <label for="bus">Bus:</label>
        <input type="text" name="achternaam" title="achternaam" id="bus" maxlength="4">

        <label for="postcode">Postcode:</label>
        <input type="text" name="achternaam" title="achternaam" id="postcode" maxlength="4">

        <label for="gemeente">Gemeente:</label>
        <input type="text" name="achternaam" title="achternaam" id="gemeente">

        <input type="submit" value="Verzenden">

        <input type="reset" value="Wissen">



    </form>
    
    
</main>

</body>
</html>
