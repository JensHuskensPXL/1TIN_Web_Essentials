<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Abroznar</title>
    <link rel="stylesheet" href="stijl.css" type="text/css">
</head>
<body>

<header>

    <h1>Pizza Abroznar</h1>

</header>

<main>

    <div class="box">

        <h2>Stel je eigen pizza samen en we mailen hem naar jou!</h2>

        <form action="">

            <label for="naam">naam:</label>
            <input type="text" title="naam" id="naam">
            <br />
            <br />

            <!-- FORMULIER KORST -->

            <div class="korst">

                <label for="korst">korst:</label>

                <div id="korst">

                    <input type="radio" name="korst" value="klassiek" id="klassiek">
                    <label for="klassiek">Klassiek</label>

                    <input type="radio" name="korst" value="italiaans" id="italiaans">
                    <label for="italiaans">Italiaans</label>

                    <input type="radio" name="korst" value="amerikaans" id="amerikaans">
                    <label for="amerikaans">Amerikaans</label>

                </div>
            </div>

            <br />

            <!-- FORMULIER TOPPINGS -->

            <div class="toppings">

                <label for="toppings">Toppings:</label>

                <div id="toppings">

                    <input type="checkbox" name="hesp" value="hesp" id="hesp">
                    <label for="hesp">hesp</label>

                    <input type="checkbox" name="scampi" value="scampi" id="scampi">
                    <label for="scampi">Scampi</label>

                    <input type="checkbox" name="ajuin" value="ajuin" id="ajuin">
                    <label for="ajuin">Ajuin</label>

                    <br>

                    <input type="checkbox" name="champignons" value="champignons" id="champignons">
                    <label for="champignons">Champignons</label>

                    <input type="checkbox" name="tonijn" value="tonijn" id="tonijn">
                    <label for="tonijn">Tonijn</label>

                    <input type="checkbox" name="artisjok" value="artisjok" id="artisjok">
                    <label for="artisjok">Artisjok</label>

                    <br>

                    <input type="checkbox" name="tomaat" value="tomaat" id="tomaat">
                    <label for="tomaat">Tomaat</label>

                    <input type="checkbox" name="salami" value="salami" id="salami">
                    <label for="salami">Salami</label>

                    <input type="checkbox" name="mais" value="mais" id="mais">
                    <label for="mais">Mais</label>

                    <br>

                    <input type="checkbox" name="kaas" value="kaas" id="kaas">
                    <label for="kaas">Kaas</label>

                    <input type="checkbox" name="kip" value="kip" id="kip">
                    <label for="kip">Kip</label>

                    <input type="checkbox" name="mozzarella" value="mozzarella" id="mozzarella">
                    <label for="mozzarella">Mozzarella</label>

                    <br>

                    <input type="checkbox" name="paprika" value="paprika" id="paprika">
                    <label for="paprika">Paprika</label>

                    <input type="checkbox" name="shoarma" value="shoarma" id="shoarma">
                    <label for="shoarma">Shoarma</label>

                    <input type="checkbox" name="ananas" value="ananas" id="ananas" disabled>
                    <label for="ananas">Ananas</label>

                </div>

            </div>

            <!-- FORMULIER OPMERKINGEN -->

        </form>

    </div>

</main>

</body>
</html>
